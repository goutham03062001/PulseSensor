<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Sensor Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dashboard h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffe600;
        }

        .dashboard p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .pulse-value {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #ff4747;
        }

        button {
            background: #ff4747;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #e63c3c;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Pulse Sensor Dashboard</h1>
        <p>Your Current Pulse Sensor Value is:</p>
        <div class="pulse-value" id="pulseValue">--</div>
        <button onclick="refreshPulse()">Refresh Pulse Value</button>
    </div>

    <script>
        function getRandomPulse() {
            return Math.floor(Math.random() * 21) + 80; // Generates a random number between 80 and 100
        }

        function refreshPulse() {
            const pulseValueElement = document.getElementById('pulseValue');
            pulseValueElement.textContent = getRandomPulse();
        }

        // Generate an initial pulse value on page load
        window.onload = refreshPulse;
    </script>
</body>
</html>
